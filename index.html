<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="btns">
        <form id="gridSizeForm" onsubmit="setStage(event)">
          <input
            type="text"
            id="gridSize"
            name="gridSize"
            pattern="[1-9][0-9]*"
            min="1"
            max="100"
            placeholder="Canvas Pixel(1 to 100)"
            title="Please enter a number between 1 and 100."
          />

          <button type="submit" class="btn">Setup the Canvas</button>
        </form>
        <button onclick="cleared()" class="btn" role="button">Clear the Canvas</button>
      </div>
      <div class="container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
